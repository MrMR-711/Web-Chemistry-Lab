<html lang="Fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>آزمایشگاه عناصر</title>
    <link rel="icon" href="../../Chemistry-Lab-icon-512x512.png" type="image/png">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="../../manifest.json">
    <link type="text/css" rel="stylesheet" href="../css/font.css">
    <link type="text/css" rel="stylesheet" href="../css/index-Fa.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0f172a">
    <meta name="msapplication-TileColor" content="#0f172a">
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="goBack()"></button>
        <h1>آزمایشگاه عناصر</h1>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="جستجو بر اساس نام، عدد اتمی یا نماد شیمیایی">
        </div>

        <div class="slider-container">
            <label>پروتون:</label>
            <div class="slider-wrapper">
                <input type="range" id="proton-slider" min="1" max="118" value="1">
                <input type="number" id="proton-input" min="1" max="118" value="1">
            </div>
            <span id="proton-count" class="hidden-text">1</span>
        </div>

        <div class="slider-container">
            <label>نوترون:</label>
            <div class="slider-wrapper">
                <input type="range" id="neutron-slider" min="0" max="180" value="0">
                <input type="number" id="neutron-input" min="0" max="180" value="0">
            </div>
            <span id="neutron-count" class="hidden-text">0</span>
        </div>

        <div class="slider-container">
            <label>الکترون:</label>
            <div class="slider-wrapper">
                <input type="range" id="electron-slider" min="1" max="118" value="1">
                <input type="number" id="electron-input" min="1" max="118" value="1">
            </div>
            <span id="electron-count" class="hidden-text">1</span>
        </div>


        <div class="element-info">
            <img class="element-image" id="element-image" src="" alt="?">
            <h2 id="element-name">هیدروژن (H)</h2>
            <p><strong>عدد اتمی:</strong> <span id="atomic-number">1</span></p>
            <p><strong>جرم اتمی ایزوتوپی تقریبی:</strong> <span id="isotopic-mass">1</span></p>
            <p><strong>جرم اتمی استاندارد:</strong> <span id="atomic-mass">1</span></p>
            <p><strong>نوع عنصر:</strong> <span id="element-type">نافلزات واکنش پذیر</span></p>
            <p><strong>حالت فیزیکی:</strong> <span id="Physical-state">گاز</span></p>
            <p><strong>نماد شیمیایی:</strong> <span id="chemical-symbol">H</span></p>
        </div>

        <div class="atom" id="atom-model"></div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
